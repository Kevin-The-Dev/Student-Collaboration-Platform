<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Collaboration Platform - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to Student Collaboration Platform</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="username">Email / Enrollment Number:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      <p>If you don't have an account, you can contact the admin office </p>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
